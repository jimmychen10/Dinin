
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>



<div class="container-fluid">
    <div class="container">
        <div class="title mb-5">
            <a href="index.html" style="color: black;"><h1><span>D</span>inin</h1> </a> 
          </div>

         <hr>
        <div class="row">
            <div class="col-md-5">
                 <form role="form" method="post" action="profile.html">
                    <fieldset>							
     
                         <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                            <div class="form-group">
                            <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Comfirm Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input mt-2">
                              By Clicking register you're agree to our policy & terms
                            </label>
                          </div>
                         <div>
                                  <center><input class="btn btn-lg btn-primary mt-4"  value="Register"onclick="createAccount()"></center> 
                         </div>
                         <div></div>
                    </fieldset>
                </form>
            </div>
            
            <footer class="signup">
                <h6>Already have an account, <a href="signin.html">Login</a> here</h6>
              </footer>

        </div>
    </div>

</div>
